---
layout: default
title: Wigo App
base_url: "../../"
---

<main class="app-content-body">
<section class="container sqa-container-login">
        <div class="sqa-content">
            <h1>Signin <small>WigoApp</small></h1>
        </div>
    </section>
    <section class="container sqa-container-login">
        <div class="sqa-content" id="content">
            <form action="http://127.0.0.1:8499/wigo/login_form" id="login_form" method="post" class="enableAutoFocus">

                <div id="login-form">

                    <input type="hidden" value="" name="came_from">

                    <input type="hidden" name="next">

                    <input type="hidden" name="ajax_load">

                    <input type="hidden" name="ajax_include_head">

                    <input type="hidden" name="target">

                    <input type="hidden" name="mail_password_url">

                    <input type="hidden" name="join_url">

                    <input type="hidden" value="1" name="form.submitted">
                    <input type="hidden" value="0" id="js_enabled" name="js_enabled">
                    <input type="hidden" value="" id="cookies_enabled" name="cookies_enabled">
                    <input type="hidden" value="" id="login_name" name="login_name">
                    <input type="hidden" value="0" id="pwd_empty" name="pwd_empty">

                    <div class="field">

                        

                        <label for="__ac_name">E-Mail</label>

                        

                        <input type="text" id="__ac_name" value="" name="__ac_name" size="15">

                </div>

                <div class="field">

                        <label for="__ac_password">Passwort</label>

                        

                        <input type="password" id="__ac_password" name="__ac_password" size="15">
                </div>

                    

                    <div class="formControls">

                        <input type="submit" value="Anmelden" name="submit" class="context">

                    </div>

                </div>

            </form>        </div>
        </div>
    </section> <!-- /container -->
</main>
